<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color:royalblue;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        /* 1 */
        //需要点击div 1秒后变颜色
        //获取元素
        let item = document.getElementsByClassName('box');
        console.log(item);
        //这样只获取到了对象，不是元素
        //绑定事件
        item[0].addEventListener("click",function(){
            /*
            //保存this的值,这样的话，函数里找不到_this的值，就会去外层作用域找
            let _this = this; 

            setTimeout(function(){
                //修改背景颜色
                console.log(this);  //这里的this是windows
                    _this.style.background = 'pink';
            },1000)
            */
            
            //箭头函数的this指向声明所在作用域的this的值
            //外面函数的this指向事件源item[0]
            setTimeout(() => {
                console.log(this);
                this.style.background = 'green';
            }, 1000);

        }       
        );

        /* 2 */
        let arr = [1,2,3,4,5,6,7,9,12];
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

    </script>
</body>
</html>
