<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6引入rest参数，用于获取函数的实参，用来代替arguments


        //ES5获取实参的方式 
        function data(){
            console.log(arguments);
            console.log(typeof(arguments));
        }
        data('狗狗','猫猫','兔兔');

        //rest参数
        function data1(...args){
            console.log(args);
            console.log(typeof(args));  //数组  可以用一些 filter some every map
        }
        data1('菠萝','草莓');

        //rest 参数必须要放到参数最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);

    </script>  
</body>
</html>
