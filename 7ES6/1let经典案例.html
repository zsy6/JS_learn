<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let1</title>
    <style type="text/css">
        
        div{
            width: 200px;
            height: 100px;
            border: 1px solid blue;
            margin: 20px;
            display: inline-block;
            /* 让块元素在行内显示 */
            background-color: aliceblue;
        }
        


    </style>
</head>
<body>
    <p>
        点击更换颜色
    </p>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        let items = document.getElementsByClassName('box');

        //  遍历并且绑定事件
        // 这里要用let
        for(let i in items){
            console.log(items[i]);
            console.log(i);
            items[i].onclick = function(){
                console.log("函数里的i的值为"+i);
                items[i].style.background = 'pink';      
            }
        }     
    </script>
</body>
</html>
