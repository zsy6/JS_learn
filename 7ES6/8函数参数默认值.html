<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6允许给函数参数赋默认值
        //调用时没有传的参数 会是undefined
        //1、具有默认值的参数，一般位置靠后放
        function add(a,b,c=10){
            return a+b+c;
        }
        let result = add(5,8);
        console.log(result);


        //2、与解构赋值结合
        function connect({host,username='yuyu',port}){
            console.log(host);
            console.log(username);
            console.log(port);
            
        }
        connect(
            {
                host:'localhost',
                username:'root',
                password:1234,
                port:8080
            }
        )//调用connect函数


    </script>
</body>
</html>
