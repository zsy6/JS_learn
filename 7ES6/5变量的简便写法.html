<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的简便写法</title>
</head>
<body>
    <script>
        let name = "路飞";
        let age = 18;

        //ES6允许在大括号，直接写入变量和函数，作为对象的属性和方法
        const school = {
            name,
            age,
            //test,  如果这个test在前面没有定义过是不能这样写的
            fn(){
                console.log("这个是对象里的函数");
            }
        }
        console.log(school);
        school.fn();

    </script>
</body>
</html>
