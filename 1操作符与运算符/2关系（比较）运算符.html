<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
</head>
<body>
    <script>
        // >  <   >=  <=
        // ==  判断两个值是否相等 　!= 两个值不相等  === 全等于 !== 不全等
        // ==只进行值的比较,===类型和值都要相等才相等
        var result = '55' == 55;
        console.log(result);　//true
        var result1 = '2' === 2;
        console.log(result1);
        //因为JS是弱类型语言，变量的数据类型存在自动转换。
        //字符串类型‘2’和数字类型 2 在比较过程中默认的把数字类型给去掉，
        //或者转换，就是撇掉类型不比较，结论都是 2，就为 true

    </script>
    
</body>
</html>
