<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        //&& 逻辑与
        //|| 逻辑或
        //! 逻辑非

        var a = 1;
        var b = 2;
        var c = 0;
        console.log(c&&b);  //结果：0
        console.log(a&&b);  //结果：2
        console.log(b||c);  //结果：2
        //逻辑运算的优先级，先&&再||
        //在JS中，逻辑运算的结果是决定整个表达式的字表达式（变量）的值


    </script>   
</body>
</html>
