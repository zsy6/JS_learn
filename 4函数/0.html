<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>

        //将相对独立、有特定功能的代码块封装，形成一个独立实体--函数
        //在开发中可以反复调用

        //1、声明   2、调用
        //关键字声明
        /*
        function 函数名(params) {
            
        }
        */
       function f1() {
           console.log("f1");
       }
       f1();

        //表达式声明
        /*
        var 函数名 = function(params) {
            
        }
        */
       var f2 = function(){
           console.log("表达式声明");
       }
       f2();


       //形参与实参

 
    </script> 
</body>
</html>
