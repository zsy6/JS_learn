<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象声明与使用</title>
</head>
<body>
    <script>
        //JS的对象是无序属性的集合
        //其属性可以包含基本值、对象、数组、函数
        //对象的特征和行为
        //特征：属性
        //行为：方法

        /* 如何得到一个对象 */
        /* 1字面量声明对象 */
        var obj1 = { };
        var obj2 = { 
            age:12, 
            name:"西蒙斯", 
            height:190, 
            f2:function(){
                console.log(3);
            } 
        };
        //对象中的数据都是键值对存在的
        //值是函数的话，即称为方法（方便交流），其他类型的值称为属性

        /* 2实例化方式声明 */
        //内置构造函数
        var obj3 = new Object();


        /* 自定义构造函数的方式 */
        function f1(){

        }

        //获取对象的属性或者方法   使用 对象.属性名
        console.log(obj2.age);
        obj2.f2();


    </script>
</body>
</html>
