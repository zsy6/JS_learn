    <title>Math对象</title>

<body>
    <script>
        var a = -2;
        console.log(Math.abs(a));
        //Math是一个标准库对象，abs是它的方法
        //TODO:Math不是一个构造器，所有的属性和方法都是静态的  ???

        //取随机数 （常用）
        console.log(Math.random());
        //返回一个浮点数，伪随机数，范围在[0,1)

        var i = Math.random()*10;
        console.log("i的值为"+i);
        //生成[0，10）之间的随机数
        console.log("0-10之间的随机数取整为"+Math.floor(i));
        //Math.floor(i)  返回小于或者等于i的最大整数（向下取整）

        var j = Math.random()*(8-3) + 3;
        //生产3-8之间的随机数
        console.log("3-8之间的随机数为"+j);

        /* 1、获取n-m之间的随机数的值 */
