<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
</head>
<body>
    <script>
        //while  do while  for

        /*
        while(条件){
            代码
        }
        */
       
       /*
       do{

        }while()　
        */
        //do while是不管条件成立不成立,先执行一次，所以代码总会至少执行一次

        //for语句 
        /*
        for(初始表达式;判断表达式;自增自减运算){
            代码
        }
        */
    
        for(var i = 1; i <= 10; i++){
            console.log(i);
        }
        for(var i = 1; i <= 10; ++i){
            console.log(i);
        }
        //以上两个结果是一样的
        //练习:打印三角形和乘法表之类的内容

        //break和continue
        //Break：立即跳出整个循环，即循环结束，开始执行循环后面的内容（直接跳到大括号）
        //Continue:立即跳出当前循环，继续下一次循环（跳到++的地方）
    </script>
</body>
</html>
