<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构</title>
</head>
<body>
    <script>
        //顺序结构 分支结构 循环结构
        if(1 > 2){
            console.log(2);
        }else if(5 > 4){
            console.log(4);
            //前面那个if没成立,才会执行else if里的语句
        }else{
            console.log("前面都没成立");
        }

        /*
        switch(值1){
            case 值1:
                code;
                break;    
            case 值2:
                code;
                break;
            ...
            default:
                code;
                break;
        }  
        */
        //使用break跳出本次循环
        //如果break不写,不会跳出本次,还会继续往下判断,break一定要加


        console.log(2);
        console.log('2');
        console.log('顺序结构');//这种字符串需要有引号

    </script>
</body>
</html>
